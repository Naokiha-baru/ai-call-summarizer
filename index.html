<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- The base tag is crucial for GitHub Pages deployment -->
  <base href="/ai-call-summarizer/" />
  <title>AI Call Summarizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Babel Standalone for live TSX/TypeScript transpilation -->
  <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.1.0",
    "react-dom/client": "https://esm.sh/react-dom@19.1.0/client",
    "@google/genai": "https://esm.sh/@google/genai@0.15.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200">
  <div id="root"></div>
  
  <!--
    The script tag below uses `type="text/babel"` which tells the Babel transpiler to handle it.
    Babel is configured via `data-presets` to understand React's JSX and TypeScript syntax.
    It will automatically fetch and transpile `./index.tsx` and all its imported local dependencies,
    making the entire application runnable without a build step.
  -->
  <script type="text/babel" data-presets="react,typescript" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
